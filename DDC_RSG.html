<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAS VA Timeline DDC – Icons & Pool Note</title>
  <script src="messagingUtil.js"></script>

  <style>
    body{
      font-family:Arial, sans-serif;
      padding:40px;
      background:#00253d;
      color:#fff;
      overflow-x:auto;
    }

    .timeline-wrapper{position:relative;width:fit-content;}
    .timeline-container{display:flex;align-items:center;gap:50px;position:relative;z-index:1;}

    /* blue connector */
    .line{
      position:absolute;
      top:50%;transform:translateY(-50%);
      height:2px;background:#00BFFF;z-index:0;
    }

    .event{
      position:relative;
      display:flex;flex-direction:column;align-items:center;
      width:150px;z-index:2;
    }

    /* icon row (no dots) */
    .iconRow{display:flex;align-items:center;justify-content:center;margin-bottom:8px;}

    .icon{
      font-size:24px;line-height:24px;cursor:pointer;
      filter:drop-shadow(0 0 2px #00BFFF);
    }
    .icon.latest{
      font-size:32px;
      filter:drop-shadow(0 0 4px #FFD700);
    }

    .label{font-size:13px;text-align:center;line-height:1.35;}

    /* gold note box – raised 12 px & 4 px away */
    .noteBox{
      position:absolute;
      left:calc(100% + 1px);   /* 4 px right of icon */
      top:-12px;               /* raise box 12 px above icon centre */
      background:#FFD700;color:#00253d;
      padding:2px 6px;border-radius:4px;
      font-size:11px;text-align:center;
      white-space:nowrap;line-height:1.15;
    }
  </style>
</head>
<body>

  <div class="timeline-wrapper">
    <div class="line" id="tline"></div>
    <div class="timeline-container" id="tc"></div>
  </div>

  <script>
    const ICONS={
      "Pool":"🏊","Villa":"🏡","Beach":"🏖","Spa":"💆",
      "Restaurant":"🍽️","Reception":"🛎️","Jetty":"🚤",
      "Stargazing Deck":"🔭"
    };

    const toDate=s=>new Date(s.replace(/^[A-Za-z]+,\s*/,'').replace(/,/g,''));

    /* flag last Pool row of a ≥60-min session */
    function poolFlags(rows,ts,loc){
      const f=new Array(rows.length).fill(false);
      for(let i=0;i<rows.length;){
        if(rows[i][loc]!=='Pool'){i++;continue;}
        let start=i,end=i;
        while(end+1<rows.length&&rows[end+1][loc]==='Pool') end++;
        if((toDate(rows[end][ts])-toDate(rows[start][ts]))/60000 >= 60) f[end]=true;
        i=end+1;
      }
      return f;
    }

    function render(d){
      const tc=document.getElementById('tc'), line=document.getElementById('tline');
      tc.innerHTML='';

      const rows=d.data||d.rows||[];
      if(!rows.length){line.style.display='none';return;}

      const map={}; d.columns.forEach((c,i)=>map[(c.label||c.name).trim().toLowerCase()]=i);
      const tsI=map['timestamp'], locI=map['location'];

      const note=poolFlags(rows,tsI,locI);

      let latest=0, latestDt=toDate(rows[0][tsI]);
      rows.forEach((r,i)=>{const t=toDate(r[tsI]); if(t>latestDt){latest=i;latestDt=t;} });

      rows.forEach((r,i)=>{
        const ts=r[tsI], loc=r[locI], ico=ICONS[loc]||'📍';

        const ev=document.createElement('div'); ev.className='event';

        const row=document.createElement('div'); row.className='iconRow';
        const icon=document.createElement('div');
        icon.className='icon'; if(i===latest) icon.classList.add('latest');
        icon.textContent=ico;
        icon.title=`${ts} – ${loc}`;
        icon.onclick=()=>va.messagingUtil.postSelectionMessage(d.resultName,[i]);
        row.appendChild(icon);
        ev.appendChild(row);

        const lbl=document.createElement('div'); lbl.className='label';
        lbl.innerHTML=`<strong>${ts}</strong><br>${loc}`;
        ev.appendChild(lbl);

        if(note[i]){
          const nb=document.createElement('div'); nb.className='noteBox';
          nb.innerHTML='Complementary<br>Drink Served';
          ev.appendChild(nb);
        }
        tc.appendChild(ev);
      });

      if(rows.length<=1){
        line.style.display='none';
      }else{
        line.style.display='';
        requestAnimationFrame(()=>{
          const evs=tc.querySelectorAll('.event');
          const start=evs[0].offsetLeft+evs[0].offsetWidth/2;
          const end  =evs[evs.length-1].offsetLeft+evs[evs.length-1].offsetWidth/2;
          line.style.left=`${start}px`; line.style.width=`${end-start}px`;
        });
      }
    }

    va.messagingUtil.setOnDataReceivedCallback(render);
  </script>
</body>
</html>
