<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAS VA Timeline DDC – Icons & Pool Note</title>
  <script src="messagingUtil.js"></script>

  <style>
    body{
      font-family:Arial, sans-serif;
      padding:40px;
      background:#00253d;
      color:#fff;
      overflow-x:auto;
    }

    .timeline-wrapper{position:relative;width:fit-content;}
    .timeline-container{display:flex;align-items:center;gap:50px;position:relative;z-index:1;}

    /* blue connector line */
    .line{
      position:absolute;
      top:50%;transform:translateY(-50%);
      height:2px;background:#00BFFF;z-index:0;
    }

    .event{
      position:relative;
      display:flex;flex-direction:column;align-items:center;
      width:150px;z-index:2;
    }

    /* ICON ONLY – same horizontal row baseline */
    .iconRow{display:flex;align-items:center;justify-content:center;margin-bottom:8px;}

    .icon{
      font-size:24px;line-height:24px;cursor:pointer;
      filter:drop-shadow(0 0 2px #00BFFF);           /* faint glow like dot */
    }
    .icon.latest{
      font-size:32px;
      filter:drop-shadow(0 0 4px #FFD700);
    }

    .label{font-size:13px;text-align:center;line-height:1.35;}

    /* gold note box */
    .noteBox{
      position:absolute;
      left:calc(100% + 10px);      /* clear of gap → no overlap */
      top:50%;transform:translateY(-50%);
      background:#FFD700;color:#00253d;
      padding:2px 6px;border-radius:4px;
      font-size:11px;text-align:center;
      white-space:nowrap;
      line-height:1.15;
    }
  </style>
</head>
<body>

  <div class="timeline-wrapper">
    <div class="line" id="tline"></div>
    <div class="timeline-container" id="tc"></div>
  </div>

  <script>
    /* mapping of location → emoji */
    const ICONS={
      "Pool":"🏊","Villa":"🏡","Beach":"🏖","Spa":"💆",
      "Restaurant":"🍽️","Reception":"🛎️","Jetty":"🚤",
      "Stargazing Deck":"🔭"
    };

    /* "Friday, July 4, 2025, 11:45:00 AM" → Date */
    const toDate=s=>new Date(s.replace(/^[A-Za-z]+,\s*/,'').replace(/,/g,''));

    /* return Boolean[] where true = last Pool icon in a ≥60-min session */
    function poolFlags(rows,ts,loc){
      const flag=new Array(rows.length).fill(false);
      let i=0; while(i<rows.length){
        if(rows[i][loc]!=='Pool'){i++;continue;}
        let start=i,end=i;
        while(end+1<rows.length&&rows[end+1][loc]==='Pool') end++;
        const mins=(toDate(rows[end][ts])-toDate(rows[start][ts]))/60000;
        if(mins>=60) flag[end]=true;      /* mark last only */
        i=end+1;
      }
      return flag;
    }

    function render(d){
      const tc=document.getElementById('tc'), line=document.getElementById('tline');
      tc.innerHTML='';

      const rows=d.data||d.rows||[];
      if(!rows.length){line.style.display='none';return;}

      /* map column labels → index */
      const map={}; d.columns.forEach((c,i)=>map[(c.label||c.name).trim().toLowerCase()]=i);
      const tsIdx=map['timestamp'], locIdx=map['location'];

      const poolNote=poolFlags(rows,tsIdx,locIdx);

      /* latest */
      let latest=0, latestDate=toDate(rows[0][tsIdx]);
      rows.forEach((r,i)=>{const d=toDate(r[tsIdx]); if(d>latestDate){latest=i;latestDate=d;} });

      rows.forEach((r,i)=>{
        const ts=r[tsIdx], loc=r[locIdx], iconChar=ICONS[loc]||'📍';

        const ev=document.createElement('div'); ev.className='event';

        const row=document.createElement('div'); row.className='iconRow';
        const ic=document.createElement('div');
        ic.className='icon'; if(i===latest) ic.classList.add('latest');
        ic.textContent=iconChar;
        ic.title=`${ts} – ${loc}`;
        ic.onclick=()=>va.messagingUtil.postSelectionMessage(d.resultName,[i]);
        row.appendChild(ic);
        ev.appendChild(row);

        const lbl=document.createElement('div'); lbl.className='label';
        lbl.innerHTML=`<strong>${ts}</strong><br>${loc}`;
        ev.appendChild(lbl);

        if(poolNote[i]){
          const nb=document.createElement('div'); nb.className='noteBox';
          nb.innerHTML='Complementary<br>Drink&nbsp;Served';
          ev.appendChild(nb);
        }
        tc.appendChild(ev);
      });

      /* draw / hide line */
      if(rows.length<=1){
        line.style.display='none';
      }else{
        line.style.display='';
        requestAnimationFrame(()=>{
          const evs=tc.querySelectorAll('.event');
          const start=evs[0].offsetLeft+evs[0].offsetWidth/2;
          const end  =evs[evs.length-1].offsetLeft+evs[evs.length-1].offsetWidth/2;
          line.style.left=`${start}px`; line.style.width=`${end-start}px`;
        });
      }
    }

    va.messagingUtil.setOnDataReceivedCallback(render);
  </script>
</body>
</html>
