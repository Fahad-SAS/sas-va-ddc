<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAS VA Timeline DDC</title>
  <script src="messagingUtil.js"></script>

  <style>
    body{font-family:Arial, sans-serif;padding:40px;background:#00253d;color:#fff;overflow-x:auto;}
    .timeline-wrapper{position:relative;width:fit-content;}
    .timeline-container{display:flex;align-items:center;gap:50px;position:relative;z-index:1;}
    .line{position:absolute;top:50%;transform:translateY(-50%);height:2px;background:#00BFFF;z-index:0;}
    .event{display:flex;flex-direction:column;align-items:center;width:120px;z-index:2;}
    .dot{width:20px;height:20px;background:#00BFFF;border-radius:50%;margin-bottom:10px;cursor:pointer;}
    .dot.latest{width:28px;height:28px;background:#FFD700;box-shadow:0 0 12px rgba(255,215,0,.8);transform:scale(1.2);}
    .label{font-size:13px;text-align:center;margin-top:5px;line-height:1.4;}
    .icon{font-size:22px;margin-top:-5px;}
    #debugBox{margin-top:40px;color:#ffcc00;font-size:14px;}
  </style>
</head>
<body>

  <div class="timeline-wrapper" id="timelineWrapper">
    <div class="line" id="timelineLine"></div>
    <div class="timeline-container" id="timelineContainer"></div>
  </div>

  <div id="debugBox"></div>

  <script>
    const locationIcons={
      "Pool":"🏊","Villa":"🏡","Beach":"🏖","Spa":"💆","Restaurant":"🍽️","Reception":"🛎️",
      "Jetty":"🚤","Stargazing Deck":"🔭"
    };

    /* Parse "Friday, July 4, 2025, 11:45:00 AM" */
    function parseDate(v){
      if(!v||typeof v!=='string') return new Date('1970-01-01');
      const cleaned=v.replace(/^[A-Za-z]+,\s*/,'').replace(/,/g,'');
      return new Date(cleaned);
    }

    function renderTimeline(data){
      const container=document.getElementById('timelineContainer');
      const line=document.getElementById('timelineLine');
      container.innerHTML='';

      /* rows may come as data.rows OR data.data */
      const rows = data.rows || data.data || [];
      if(rows.length===0){
        container.innerHTML='<p>No events to display.</p>';
        return;
      }

      /* build lookup by LABEL first, fallback NAME */
      const colIndex={};
      data.columns.forEach((col,i)=>{
        const key=(col.label||col.name||'').trim();
        colIndex[key]=i;
      });

      const tsKey = Object.keys(colIndex).find(k=>k.toLowerCase().includes('timestamp')) || rows[0];
      const locKey= Object.keys(colIndex).find(k=>k.toLowerCase().includes('location'))  || rows[1];

      /* find latest */
      let latestIdx=0, latestDate=parseDate(rows[0][colIndex[tsKey]]);
      rows.forEach((r,i)=>{
        const d=parseDate(r[colIndex[tsKey]]);
        if(d>latestDate){ latestDate=d; latestIdx=i; }
      });

      /* draw dots */
      rows.forEach((r,i)=>{
        const ts = r[colIndex[tsKey]];
        const loc= r[colIndex[locKey]];
        const icon=locationIcons[loc]||"📍";

        const ev=document.createElement('div'); ev.className='event';

        const dot=document.createElement('div');
        dot.className='dot'; if(i===latestIdx) dot.classList.add('latest');
        dot.title=`${ts} – ${loc}`;
        dot.onclick=()=>va.messagingUtil.postSelectionMessage(data.resultName,[i]);

        const emoji=document.createElement('div'); emoji.className='icon'; emoji.textContent=icon;
        const label=document.createElement('div'); label.className='label';
        label.innerHTML=`<strong>${ts}</strong><br>${loc}`;

        ev.append(dot,emoji,label); container.appendChild(ev);
      });

      requestAnimationFrame(()=>{
        const ev=container.querySelectorAll('.event');
        if(ev.length>1){
          const start=ev[0].offsetLeft+ev[0].offsetWidth/2;
          const end  =ev[ev.length-1].offsetLeft+ev[ev.length-1].offsetWidth/2;
          line.style.left=`${start}px`; line.style.width=`${end-start}px`;
        }
      });
    }

    /* minimal visual debug */
    function dbg(m){document.getElementById('debugBox').innerText=m;}

    /* receive via SAS helper; also log raw event as fallback */
    window.addEventListener('message',e=>{
      if(!(window.va&&va.messagingUtil)) dbg('⚠️ messagingUtil unavailable');
    });

    va.messagingUtil.setOnDataReceivedCallback(d=>{
      dbg(`✅ rows received: ${(d.rows||d.data||[]).length}`);
      renderTimeline(d);
    });
  </script>

</body>
</html>
