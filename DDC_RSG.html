<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAS VA Timeline DDC</title>

  <!--  Load SAS helper  -->
  <script src="messagingUtil.js"></script>

  <style>
    body{
      font-family:Arial, sans-serif;
      padding:40px;
      background:#00253d;
      color:#fff;
      overflow-x:auto;
    }
    .timeline-wrapper{position:relative;width:fit-content;}
    .timeline-container{display:flex;align-items:center;gap:50px;position:relative;z-index:1;}
    .line{position:absolute;top:50%;transform:translateY(-50%);height:2px;background:#00BFFF;z-index:0;}
    .event{display:flex;flex-direction:column;align-items:center;width:120px;z-index:2;}
    .dot{width:20px;height:20px;background:#00BFFF;border-radius:50%;margin-bottom:10px;cursor:pointer;}
    .dot.latest{width:28px;height:28px;background:#FFD700;box-shadow:0 0 12px rgba(255,215,0,.8);transform:scale(1.2);}
    .label{font-size:13px;text-align:center;margin-top:5px;line-height:1.4;}
    .icon{font-size:22px;margin-top:-5px;}
    #debugBox{margin-top:40px;color:#ffcc00;font-size:14px;}
  </style>
</head>
<body>

  <div class="timeline-wrapper" id="timelineWrapper">
    <div class="line" id="timelineLine"></div>
    <div class="timeline-container" id="timelineContainer"></div>
  </div>

  <div id="debugBox"></div>

  <script>
    /* Optional: show raw-row count for quick debugging */
    function debugLog(msg){ document.getElementById('debugBox').innerText = msg; }

    /* Icons for locations (extend as you wish) */
    const locationIcons = {
      "Pool":"üèä", "Villa":"üè°", "Beach":"üèñ",
      "Spa":"üíÜ", "Restaurant":"üçΩÔ∏è", "Reception":"üõéÔ∏è",
      "Jetty":"üö§", "Stargazing Deck":"üî≠"
    };

    /* ----------  KEY FIX  ---------- */
    /* Accepts "Friday, July 4, 2025, 11:45:00 AM" or similar */
    function parseDate(val){
      if(!val || typeof val!=='string') return new Date('1970-01-01');

      const cleaned = val
        .replace(/^[A-Za-z]+,\s*/,'')  // remove weekday + comma
        .replace(/,/g,'');             // remove remaining commas

      return new Date(cleaned);        // e.g. "July 4 2025 11:45:00 AM"
    }
    /* -------------------------------- */

    function renderTimeline(data){
      const container = document.getElementById('timelineContainer');
      const line      = document.getElementById('timelineLine');
      container.innerHTML = '';

      if(!data || !data.rows || data.rows.length===0){
        container.innerHTML = '<p>No events to display.</p>';
        return;
      }

      /* map column names to indexes */
      const colIndex={};
      data.columns.forEach((col,i)=>colIndex[col.name]=i);

      /* locate latest timestamp row */
      let latestIdx=0, latestDate=parseDate(data.rows[0][colIndex['Timestamp']]);
      data.rows.forEach((row,idx)=>{
        const d=parseDate(row[colIndex['Timestamp']]);
        if(d>latestDate){ latestDate=d; latestIdx=idx; }
      });

      /* build dots */
      data.rows.forEach((row,idx)=>{
        const ts = row[colIndex['Timestamp']];
        const loc= row[colIndex['Location']];
        const icon = locationIcons[loc] || "üìç";

        const evt = document.createElement('div'); evt.className='event';

        const dot=document.createElement('div');
        dot.className='dot'+(idx===latestIdx?' latest':'');
        dot.title = `${ts} ‚Äì ${loc}`;
        dot.onclick=()=>va.messagingUtil.postSelectionMessage(data.resultName,[idx]);

        const emoji=document.createElement('div'); emoji.className='icon'; emoji.textContent=icon;
        const label=document.createElement('div'); label.className='label';
        label.innerHTML=`<strong>${ts}</strong><br>${loc}`;

        evt.append(dot,emoji,label);
        container.appendChild(evt);
      });

      /* draw connecting line only under events */
      requestAnimationFrame(()=>{
        const evts=container.querySelectorAll('.event');
        if(evts.length>1){
          const first=evts[0], last=evts[evts.length-1];
          const start=first.offsetLeft+first.offsetWidth/2;
          const end  =last.offsetLeft +last.offsetWidth /2;
          line.style.left = `${start}px`;
          line.style.width= `${end-start}px`;
        }
      });
    }

    /* Connect to SAS VA */
    va.messagingUtil.setOnDataReceivedCallback(data=>{
      debugLog('‚úÖ Data received: '+data.rows.length+' row(s)');
      renderTimeline(data);
    });
  </script>

</body>
</html>
