<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAS VA Timeline DDC + Pool Drink Note</title>
  <script src="messagingUtil.js"></script>

  <style>
    body{font-family:Arial, sans-serif;padding:40px;background:#00253d;color:#fff;overflow-x:auto;}
    .timeline-wrapper{position:relative;width:fit-content;}
    .timeline-container{display:flex;align-items:center;gap:50px;position:relative;z-index:1;}
    .line{position:absolute;top:50%;transform:translateY(-50%);height:2px;background:#00BFFF;z-index:0;}
    .event{display:flex;flex-direction:column;align-items:center;width:120px;z-index:2;}
    .dot{width:20px;height:20px;background:#00BFFF;border-radius:50%;margin-bottom:10px;cursor:pointer;}
    .dot.latest{width:28px;height:28px;background:#FFD700;box-shadow:0 0 12px rgba(255,215,0,.8);transform:scale(1.2);}
    .label{font-size:13px;text-align:center;margin-top:5px;line-height:1.35;}
    .icon{font-size:22px;margin-top:-5px;}
    .note{font-size:11px;color:#FFD700;margin-top:2px;}   /* gold note */
    #debugBox{margin-top:40px;color:#ffcc00;font-size:14px;}
  </style>
</head>
<body>

  <div class="timeline-wrapper" id="timelineWrapper">
    <div class="line" id="timelineLine"></div>
    <div class="timeline-container" id="timelineContainer"></div>
  </div>

  <div id="debugBox"></div>

  <script>
    const locationIcons={
      "Pool":"üèä","Villa":"üè°","Beach":"üèñ","Spa":"üíÜ",
      "Restaurant":"üçΩÔ∏è","Reception":"üõéÔ∏è","Jetty":"üö§",
      "Stargazing Deck":"üî≠"
    };

    /* Parse "Friday, July 4, 2025, 11:45:00 AM" */
    function parseDate(v){
      if(!v||typeof v!=='string') return new Date('1970-01-01');
      const cleaned=v.replace(/^[A-Za-z]+,\s*/,'').replace(/,/g,'');
      return new Date(cleaned);
    }

    /* Identify sessions of consecutive Pool rows lasting ‚â•60 min */
    function markPoolSessions(rows, tsIdx, locIdx){
      const noteFlags=new Array(rows.length).fill(false);
      let i=0;
      while(i<rows.length){
        if(rows[i][locIdx]!=="Pool"){ i++; continue; }

        /* start of a pool session */
        const start=i;
        let end=i;
        while(end+1<rows.length && rows[end+1][locIdx]==="Pool") end++;

        const startTime=parseDate(rows[start][tsIdx]);
        const endTime  =parseDate(rows[end][tsIdx]);
        const diffMin=(endTime-startTime)/60000;

        if(diffMin>=60){
          /* show note on EVERY dot within the session  */
          // to show only on last dot: noteFlags[end]=true;
          for(let k=start;k<=end;k++) noteFlags[k]=true;
        }
        i=end+1;
      }
      return noteFlags;
    }

    function renderTimeline(data){
      const container=document.getElementById('timelineContainer');
      const line=document.getElementById('timelineLine');
      container.innerHTML='';

      const rows=data.rows||data.data||[];
      if(rows.length===0){container.innerHTML='<p>No events.</p>';return;}

      const colIndex={};
      data.columns.forEach((c,i)=>colIndex[(c.label||c.name||'').trim()]=i);
      const tsKey=Object.keys(colIndex).find(k=>k.toLowerCase().includes('timestamp'));
      const locKey=Object.keys(colIndex).find(k=>k.toLowerCase().includes('location'));
      const tsIdx=colIndex[tsKey], locIdx=colIndex[locKey];

      /* mark pool-drink dots */
      const drinkNoteFlags=markPoolSessions(rows, tsIdx, locIdx);

      /* latest */
      let latestIdx=0, latest=parseDate(rows[0][tsIdx]);
      rows.forEach((r,i)=>{const d=parseDate(r[tsIdx]);if(d>latest){latest=d;latestIdx=i;}});

      rows.forEach((r,i)=>{
        const ts=r[tsIdx], loc=r[locIdx], icon=locationIcons[loc]||"üìç";

        const ev=document.createElement('div'); ev.className='event';
        const dot=document.createElement('div');
        dot.className='dot'; if(i===latestIdx) dot.classList.add('latest');
        dot.onclick=()=>va.messagingUtil.postSelectionMessage(data.resultName,[i]);
        dot.title=`${ts} ‚Äì ${loc}`;

        const ico=document.createElement('div'); ico.className='icon'; ico.textContent=icon;
        const lbl=document.createElement('div'); lbl.className='label';
        lbl.innerHTML=`<strong>${ts}</strong><br>${loc}`;

        ev.append(dot,ico,lbl);

        if(drinkNoteFlags[i]){
          const note=document.createElement('div');
          note.className='note'; note.textContent='Complementary Drink Serving';
          ev.appendChild(note);
        }
        container.appendChild(ev);
      });

      requestAnimationFrame(()=>{
        const evs=container.querySelectorAll('.event');
        if(evs.length>1){
          const start=evs[0].offsetLeft+evs[0].offsetWidth/2;
          const end  =evs[evs.length-1].offsetLeft+evs[evs.length-1].offsetWidth/2;
          line.style.left=`${start}px`; line.style.width=`${end-start}px`;
        }
      });
    }

    /* Debug helper */
    function dbg(m){document.getElementById('debugBox').innerText=m;}

    va.messagingUtil.setOnDataReceivedCallback(d=>{
      dbg(`rows ${ (d.rows||d.data||[]).length }`);
      renderTimeline(d);
    });
  </script>
</body>
</html>
