<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAS VA Timeline DDC – Two Offers (transparent)</title>
  <script src="messagingUtil.js"></script>

  <style>
    /* ─── Base layout ─────────────────────────────────────────── */
    body{
      font-family:Arial, sans-serif;
      padding:40px;
      /* NO background => transparent */
      color:#fff;
      overflow-x:auto;
    }

    .timeline-wrapper{position:relative;width:fit-content;}
    .timeline-container{display:flex;align-items:center;gap:50px;position:relative;z-index:1;}

    .line{
      position:absolute;
      top:50%;transform:translateY(-50%);
      height:2px;background:#00BFFF;z-index:0;
    }

    /* ─── Event block ─────────────────────────────────────────── */
    .event{
      position:relative;
      display:flex;flex-direction:column;align-items:center;
      width:150px;z-index:2;
    }

    .iconRow{display:flex;align-items:center;justify-content:center;margin-bottom:8px;}

    .icon{
      font-size:24px;line-height:24px;cursor:pointer;
      filter:drop-shadow(0 0 2px #00BFFF);
    }
    .icon.latest{
      font-size:32px;
      filter:drop-shadow(0 0 4px #FFD700);
    }

    .label{font-size:13px;text-align:center;line-height:1.35;}

    /* ─── Offer boxes ─────────────────────────────────────────── */
    .noteBox{                   /* gold – Complementary Drink */
      position:absolute;left:50%;top:-38px;transform:translateX(-50%);
      background:#FFD700;color:#00253d;
      padding:2px 6px;border-radius:4px;
      font-size:11px;text-align:center;line-height:1.15;white-space:nowrap;
    }
    .offerBox{                  /* green – Late Breakfast */
      position:absolute;left:50%;top:-38px;transform:translateX(-50%);
      background:#90EE90;color:#00253d;
      padding:2px 6px;border-radius:4px;
      font-size:11px;text-align:center;line-height:1.15;white-space:nowrap;
    }
  </style>
</head>
<body>

  <div class="timeline-wrapper">
    <div class="line" id="tline"></div>
    <div class="timeline-container" id="tc"></div>
  </div>

  <script>
    /* icon map by location */
    const ICONS={
      "Pool":"🏊","Villa":"🏡","Beach":"🏖","Spa":"💆",
      "Restaurant":"🍽️","Reception":"🛎️","Jetty":"🚤",
      "Stargazing Deck":"🔭"
    };

    /* SAS DATETIME40 → JS Date */
    const toDate=s=>new Date(s.replace(/^[A-Za-z]+,\s*/,'').replace(/,/g,''));

    /* last Pool row of ≥60-min session */
    function poolFlags(rows,ts,loc){
      const f=new Array(rows.length).fill(false);
      for(let i=0;i<rows.length;){
        if(rows[i][loc]!=='Pool'){i++;continue;}
        let start=i,end=i;
        while(end+1<rows.length&&rows[end+1][loc]==='Pool') end++;
        if((toDate(rows[end][ts])-toDate(rows[start][ts]))/60000>=60) f[end]=true;
        i=end+1;
      }
      return f;
    }

    const breakfastKey='Saturday, July 5, 2025, 10:45:00 AM';

    function render(d){
      const tc=document.getElementById('tc'), line=document.getElementById('tline');
      tc.innerHTML='';

      const rows=d.data||d.rows||[];
      if(!rows.length){line.style.display='none';return;}

      const idx={};d.columns.forEach((c,i)=>idx[(c.label||c.name).trim().toLowerCase()]=i);
      const tsI=idx['timestamp'],locI=idx['location'];

      const poolNote=poolFlags(rows,tsI,locI);

      let latest=0,latestDt=toDate(rows[0][tsI]);
      rows.forEach((r,i)=>{const t=toDate(r[tsI]);if(t>latestDt){latest=i;latestDt=t;}});

      rows.forEach((r,i)=>{
        const ts=r[tsI],loc=r[locI],ico=ICONS[loc]||'📍';

        const ev=document.createElement('div');ev.className='event';

        const ir=document.createElement('div');ir.className='iconRow';
        const ic=document.createElement('div');ic.className='icon';
        if(i===latest) ic.classList.add('latest');
        ic.textContent=ico;ic.title=`${ts} – ${loc}`;
        ic.onclick=()=>va.messagingUtil.postSelectionMessage(d.resultName,[i]);
        ir.appendChild(ic);ev.appendChild(ir);

        const lbl=document.createElement('div');lbl.className='label';
        lbl.innerHTML=`<strong>${ts}</strong><br>${loc}`;ev.appendChild(lbl);

        if(poolNote[i]){
          const nb=document.createElement('div');nb.className='noteBox';
          nb.innerHTML='Complementary<br>Drink Served';ev.appendChild(nb);
        }
        if(ts.trim()===breakfastKey){
          const ob=document.createElement('div');ob.className='offerBox';
          ob.innerHTML='Late<br>Breakfast offer';ev.appendChild(ob);
        }
        tc.appendChild(ev);
      });

      if(rows.length<=1){
        line.style.display='none';
      }else{
        line.style.display='';
        requestAnimationFrame(()=>{
          const evs=tc.querySelectorAll('.event');
          const s=evs[0].offsetLeft+evs[0].offsetWidth/2;
          const e=evs[evs.length-1].offsetLeft+evs[evs.length-1].offsetWidth/2;
          line.style.left=`${s}px`;line.style.width=`${e-s}px`;
        });
      }
    }

    va.messagingUtil.setOnDataReceivedCallback(render);
  </script>
</body>
</html>
