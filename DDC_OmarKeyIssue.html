<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Key-Issue Timeline â€“ Action Boxes & Restaurant</title>
  <script src="messagingUtil.js"></script>

  <style>
    body{font-family:Arial, sans-serif;padding:40px;background:#00253d;color:#fff;overflow-x:auto;}
    .wrap{position:relative;width:fit-content;}
    .cont{display:flex;align-items:center;gap:50px;position:relative;z-index:1;}
    .line{position:absolute;top:50%;transform:translateY(-50%);height:2px;background:#00BFFF;z-index:0;}

    .event{position:relative;display:flex;flex-direction:column;align-items:center;width:160px;z-index:2;}
    .iconRow{display:flex;align-items:center;justify-content:center;margin-bottom:8px;}
    .icon{font-size:24px;line-height:24px;cursor:pointer;filter:drop-shadow(0 0 2px #00BFFF);}
    .icon.latest{font-size:32px;filter:drop-shadow(0 0 4px #FFD700);}
    .label{font-size:12px;text-align:center;line-height:1.3;}

    .actionBox{
      position:absolute;left:50%;top:-38px;transform:translateX(-50%);
      background:#90EE90;color:#00253d;padding:2px 6px;border-radius:4px;
      font-size:11px;text-align:center;line-height:1.15;white-space:nowrap;
      filter:drop-shadow(0 0 2px #193);
    }
  </style>
</head>
<body>

  <div class="wrap">
    <div class="line" id="tline"></div>
    <div class="cont" id="tc"></div>
  </div>

  <script>
    /* pick icon from event or location */
    function chooseIcon(evt, loc){
      evt = evt || '';
      loc = loc || '';

      if(/check-?in/i.test(evt))                 return 'ðŸ›Žï¸';
      if(/unlock/i.test(evt))                    return 'ðŸ”‘';
      if(/maintenance\s+arrived/i.test(evt))     return 'ðŸ”§';
      if(/resturant|restaurant/i.test(loc))      return 'ðŸ½ï¸';   /* NEW */
      return 'ðŸ“';
    }

    /* convert SAS DATETIME40 string to JS Date */
    const toDate = s => new Date(s.replace(/^[A-Za-z]+,\s*/,'').replace(/,/g,''));

    va.messagingUtil.setOnDataReceivedCallback(data=>{
      const tc   = document.getElementById('tc');
      const line = document.getElementById('tline');
      tc.innerHTML='';

      const rows = data.data || data.rows || [];
      if(!rows.length){line.style.display='none';return;}

      /* locate column indexes by label (lower-case) */
      const col={};
      data.columns.forEach((c,i)=>col[(c.label||c.name).trim().toLowerCase()]=i);
      const tI=col['timestamp'], lI=col['location'], eI=col['guesteventtype'];

      /* latest displayed row */
      let latest=0, latestDt=toDate(rows[0][tI]);
      rows.forEach((r,i)=>{const d=toDate(r[tI]); if(d>latestDt){latest=i;latestDt=d;} });

      rows.forEach((r,i)=>{
        const ts  = r[tI];
        const loc = r[lI];
        const evt = r[eI] || '';

        const ev = document.createElement('div'); ev.className='event';

        /* icon */
        const ir  = document.createElement('div'); ir.className='iconRow';
        const ico = document.createElement('div');
        ico.className='icon'; if(i===latest) ico.classList.add('latest');
        ico.textContent = chooseIcon(evt, loc);
        ico.title = `${ts} â€“ ${evt || 'No event'} @ ${loc}`;
        ir.appendChild(ico); ev.appendChild(ir);

        /* 3-line label */
        const lbl = document.createElement('div'); lbl.className='label';
        lbl.innerHTML = `<strong>${ts}</strong><br>${loc}<br>${evt}`;
        ev.appendChild(lbl);

        /* show green box on â€œUnlock Attempt â€“ fail #2â€ */
        if(/unlock\s+attempt.*fail\s*#?2/i.test(evt)){
          const ab=document.createElement('div'); ab.className='actionBox';
          ab.textContent='Send Maintenance';
          ev.appendChild(ab);
        }
        tc.appendChild(ev);
      });

      /* show connector line only when >1 event */
      if(rows.length<=1){
        line.style.display='none';
      }else{
        line.style.display='';
        requestAnimationFrame(()=>{
          const evs=document.querySelectorAll('.event');
          const s=evs[0].offsetLeft+evs[0].offsetWidth/2;
          const e=evs[evs.length-1].offsetLeft+evs[evs.length-1].offsetWidth/2;
          line.style.left=`${s}px`; line.style.width=`${e-s}px`;
        });
      }
    });
  </script>
</body>
</html>
